<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Configuración de viewport para responsividad en móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lowell Silvia - Links</title>
    <!-- Enlace al archivo de estilos CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Imagen de fondo que cubre toda la pantalla -->
        <div class="background-image"></div>
        
        <div class="profile-container">
            <!-- Contenedor de la imagen de perfil -->
            <div class="profile-image">
                <!-- Imagen de perfil con URL proporcionada -->
                <img src="https://i.pinimg.com/736x/d1/e4/7c/d1e47c9723ee1b9cfc0a77077639140d.jpg" alt="Lowell Silvia">
            </div>
            
            <!-- Contenedor vacío para que JavaScript agregue nombre y descripción -->
            <div id="profile-info"></div>
            
            <!-- Contenedor de enlaces (botones) -->
            <div class="links-container">
                <!-- Botones con atributo target para abrir en nueva pestaña -->
                <a href="#" class="link-button">My favourite skate parks</a>
                <a href="#" class="link-button">Book me</a>
                <a href="#" class="link-button">Affilate Links</a>
            </div>
            
            <!-- Iconos de redes sociales -->
            <div class="social-links">
                <!-- Cada enlace abre en nueva pestaña con target="_blank" -->
                <a href="#" target="_blank" class="social-icon twitter"> <img src="LOGOS/icons8-twitter-bird-50.png" alt=""></a>
                <a href="#" target="_blank" class="social-icon facebook"> <img src="LOGOS/icons8-facebook-50.png" alt=""></a>
                <a href="#" target="_blank" class="social-icon instagram"><img src="LOGOS/icons8-instagram-50.png" alt=""></a>
                <a href="#" target="_blank" class="social-icon spotify"><img src="LOGOS/icons8-spotify-48.png" alt=""></a>
            </div>
        </div>
    </div>
    <!-- Enlace al archivo JavaScript -->
    <script src="app.js"></script>
</body>
</html>
